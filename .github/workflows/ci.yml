name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Enable ES Modules
        run: echo "NODE_OPTIONS=--experimental-specifier-resolution=node" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install

      - name: Lint code (Ignoring dist/)
        run: npx eslint . --fix --no-cache --ignore-pattern 'dist/'

  test:
    name: test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Enable ES Modules
        run: echo "NODE_OPTIONS=--experimental-specifier-resolution=node" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install

      - name: Install Transformers.js Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev libnss3 libatk-bridge2.0-0 libx11-xcb1
          
      - name: Run tests
        run: npm test

  build:
    name: build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Enable ES Modules
        run: echo "NODE_OPTIONS=--experimental-specifier-resolution=node" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        
      - name: Check WebAssembly Assets
        run: ls -lh dist/assets
