<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histofy</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <h2>Histofy - Browsing History</h2>

        <div id="time-select">
            <button id = "today"> Today</button>
            <button id = "week"> This Week</button>
            <button id = "month"> This Month </button>
        </div>

        <ul id="history-list">
            <!-- Categorized history will be injected here -->
        </ul>

        <div id = "graph">
            <!-- GRAPH HERE CHNAGES BASED ON USER SETTINGS-->
        </div>

        <div id = "summary"> 
            <!-- GENERATED SUMMARY GOES HERE -->
            Summary: 
        </div>
    </div>
    <script src="popup.bundle.js"></script>
</body>
</html>
